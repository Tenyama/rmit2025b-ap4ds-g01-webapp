<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Milestone 2 â€“ Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <style>
            /* Custom styles for wider search */
            .search-form {
                flex: 0 0 400px; /* Fixed width of 400px */
                max-width: 400px;
            }
            
            @media (max-width: 768px) {
                .search-form {
                    flex: 1; /* Take remaining space on mobile */
                    max-width: none;
                }
            }

            /* Custom rounded search bar */
            .search-form .form-control {
                border-radius: 25px !important; /* Very rounded */
                border: 2px solid #e9ecef;
                padding: 10px 20px;
            }

            .search-form .form-control:focus {
                border-color: #3E6F91;
                box-shadow: 0 0 0 0.2rem rgba(16, 65, 99, 0.25);
            }

            /* Custom search button */
            .search-form .btn-search {
                background: #3E6F91; /* Your brand blue */
                border: 2px solid #3E6F91;
                border-radius: 25px !important; /* Match input roundness */
                padding: 10px 25px;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .search-form .btn-search:hover {
                background: #104163;
                border-color: #104163;
                transform: translateY(-1px);
            }

            .search-form .btn-search:focus {
                background: #104163;
                border-color: #104163;
                box-shadow: 0 0 0 0.2rem rgba(45, 108, 255, 0.25);
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{{ url_for('catalog.index') }}">
                    <img src="{{ url_for('static', filename='images/TryOn.png') }}" alt="TryOn Logo" style="height: 50px;">
                </a>

                <form 
                    class="d-flex ms-auto search-form" 
                    role="search" 
                    action="{{ url_for('search.index') }}"
                    method="get"
                >
                    <input 
                        class="form-control me-2" 
                        type="search" 
                        placeholder="Search dresses, jeans, tops..." 
                        name="q" 
                        value="{{ q or '' }}"
                    >
                    <button class="btn btn-search text-white" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <main class="py-4">
            <div class="container">
                {% block header %}{% endblock %}
                {% block content %}{% endblock %}
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
